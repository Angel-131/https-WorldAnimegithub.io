<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Anime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">World Anime</div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar categorías...">
        </div>
                <nav class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="categorias.html">Categorías</a>
            <a href="novedades.html">Novedades</a>
            <a href="contacto.html">Contacto</a>
            <a href="carrito.html" class="cart-icon">🛒 Carrito</a>
        </nav>        
    </header>
    <main>
        <section>
            <h2>Productos</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="img/Figura de naruto.png" alt="Figura de Naruto">
                    <p class="product-name">Figura de Naruto</p>
                    <p class="product-price">$25.00</p>
                    <button>Añadir al carrito</button>
                </div>
                <div class="product-item">
                    <img src="img/Atack on titan.webp" alt="Camiseta Attack on Titan">
                    <p class="product-name">Camiseta Attack on Titan</p>
                    <p class="product-price">$15.00</p>
                    <button>Añadir al carrito</button>
                </div>
                <div class="product-item">
                    <img src="img/Poster de Demon Slayer.jpg" alt="Poster de Demon Slayer">
                    <p class="product-name">Poster de Demon Slayer</p>
                    <p class="product-price">$10.00</p>
                    <button>Añadir al carrito</button>
                </div>
                <div class="product-item">
                    <img src="img/Collar de One Piece.webp" alt="Accesorio de One Piece">
                    <p class="product-name">Collar de One Piece</p>
                    <p class="product-price">$12.00</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>
            <p>Hola mundo</p>
    </main>
</body>
</html>
